<app-admin></app-admin>
<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" [(ngModel)]="teamsList.name" class="form-control" placeholder="Name" aria-describedby="helpId">
            <small id="helpId" class="text-muted">Enter your Full Name</small>
        </div>
        <div class="form-group">
            <label class="control-label">Select Team Owner:</label>
            <select name="soption" [(ngModel)]="selectedplayer" class="form-control selcls" required>
                <option *ngFor="let p of playerArr" [value]="p.name">{{p.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="baseValue">Fund</label>
            <input type="number" name="teamFund" id="teamFund" [(ngModel)]="teamsList.teamFund" class="form-control" placeholder="Team Fund" aria-describedby="helpId">
            <small id="helpId" class="text-muted">Enter Team Fund</small>
        </div>
        <button (click)="saveTeam()" class="btn btn-primary">Submit</button>
    </form>
</div>
