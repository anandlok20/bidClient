<ng-template *ngFor="let item of playerArr">
    <div class="card text-left">
        <img class="card-img-top" src={{item.playerImages}} alt="">
        <div class="card-body">
            <h4 class="card-title">item.name</h4>
            <p class="card-text">item.playerType</p>
        </div>
    </div>
</ng-template>
